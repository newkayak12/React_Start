<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		/**
		 * keydown, keyup, keypress 이벤트가 발생하면 생성되는 KeyboardEvent 타입의 이벤트 객체는 altKey, ctrlKey, shiftKey, metaKey, key, keyCode 같은 고유의 프로퍼티를 갖는다. 
		 * 예를 들어, input 요소의 입력 필드에 엔터키가 입력되면 현재까지 입력 필드에 입력된 값을 출력하는 예제를 만들어보자
		 */ 
	</script>
	
	<input type="text" />
	<em class="message"></em>
	<script>
		const $input = document.querySelector('input[type=text]');
		const $msg = document.querySelector('.message')

		$input.onkeyup = e =>{
			//e.key는 입력한 키 값을 문자열로 반환한다.
			//입력한 키가 'enter'키가 아니면 무시한다. 
			if(e.key !== 'Enter') return;

			//엔터키가 입력되면 현재까지 입력 필드에 입력된 값을 출력한다.
			$msg.textContent = e.target.value;
			e.target.value = '';
		}
		/**
		 * keyup 이벤트가 발생하면 생성되는 KeyboardEvent 타입의 이벤트 객체는 입력한 키 값을 문자열로 반환하는 key 프로퍼티를 제공한다. 
		 * 엔터키의 경우 key 프로퍼티는 'Enter'를 반환한다. 
		 * 
		 * 참고로 input 요소의 입력 필드에 한글을 입력하고 엔터키를 누르면 keyup 이벤트 핸들러가 두 번 호출되는 현상이 발생한다.
		 * 이 같은 문제를 회피하려면 keyup 이벤트 대신 keydown 이벤트를 캐치한다. 
		 * 
		 */ 
	</script>
</body>
</html>
