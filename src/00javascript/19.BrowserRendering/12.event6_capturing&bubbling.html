<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	html, body {
		height:100%
	}
</style>
<body>
	<p>버블링과 캡처링 이벤트 <button>버튼</button></p>
	<script>
		//버블링 단계의 이벤트 캐치
		 document.body.addEventListener('click', ()=>{
			 console.log('Handler for body')
		 })

		 //캡처링 단계의 이벤트를 캐치
		 document.querySelector('p').addEventListener('click', ()=>{
			 console.log('Handler for paragraph.')
		 },true)
		
		 // 버블링 단계의 이벤트를 캐치
		 document.querySelector('button').addEventListener('click', ()=>{
			 console.log('Handler for button')
		 })

		 /**
		  *	위 예제의 경우 body, button 요소는 버블링 단계의 이벤트만 캐치하고 p 요소는 캡처링 단계의 이벤트만 캐치한다. 이벤트는 캡처링 - 타깃 - 버블링 단계로 전파되므로  
		  *  만약 button 요소에서 클릭 이벤트가 발생하면 먼저 캡처링 단계를 캐치하는 p요소의 이벤트 핸들러가 호추로디고, 그후 버블링 단계의 이벤트를 캐치하는 button, body 요소의 이벤트 핸들러가 순차적으로 호출된다.
		  * 
		  * 	Handler for paragraph
		  * 	Handler for button
		  * 	Handler for body
		  * 
		  * 만약 p요소에서 클릭 이벤트가 발생하면 캡처링 단계를 캐치하는 p요소의 이벤트 핸들러가 호출되고 버블링 단계를 캐치하는 body 요소의 이벤트 핸들러가 순차적으로 호출된다. 따라서 아래와 같이 출력된다. 
		  * 
		  *  Handler for paragraph
		  * 	Handler for body
		  */
	</script>
</body>
</html>
