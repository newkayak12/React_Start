<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
	<script>
		/**
		 *  >> DOM 요소의 기본 동작 중단 
		 * DOM 요소는 저마다 기본 동작이 있다. 예를 들어, a 요소를 클릭하면 href 어트리뷰트에 지정된 링크로 이동하고, checkbox 또는 radio 요소를 클릭하면 체크 또는 해제된다. 
		 * 이벤트 객체의 preventDefault 메소드는 이러한 DOM 요소의 기본 동작을 중단시킨다. 
		 */ 
	</script>
	<a href="https://www.google.com">google</a>
	<input type="checkbox">

	<div class='container'>
		<button class='btn1'> btn1 </button>
		<button class='btn2'> btn2 </button>
		<button class='btn3'> btn3 </button>
	</div>
	<script>
		document.querySelector('a').onclick = e => {
			//a의 기본 동작을 중단한다.
			e.preventDefault();
		}

		document.querySelector('input[type=checkbox]').onclick = e =>{
			//checkbox의 기본 동작을 중단한다. 
			e.preventDefault()
		}
		/**
		 *  >> 이벤트 전파 방지
		 * 이벤트 객체의 stopPropagation 메소드는 이벤트 전파를 중지시킨다.
		 */ 

		//이벤트 위임. 클릭된 하위 버튼 요소의 color를 변경한다. 
		document.querySelector('.container').onclick = ({target}) =>{
			if(document.querySelector('container > button')){
				target.style.color = `red`;
			}
		}
		//.btn2 요소는 이벤트를 전파하지 않으므로 상위 요소에서 이벤트를 캐치할 수 없다. 
		document.querySelector('.btn2').onclick= k =>{
			k.stopPropagation(); // 이벤트 전파 중단.
			k.target.style.color = 'blue'
		}
		/**
		 * 위 예제를 살펴보면 상위 DOM 요소인 conatiner 요소에 이벤트를 위임했다. 따라서 하위 DOM 요소에서 발생한 클릭 이벤트를 상위 DOM 요소인 container 요소가 캐치하여 이벤트를 처리한다.
		 * 하지만 하위 요소 중에서 btn2 요소는 자체적으로 이벤트를 처리한다. 하지만 하위 요소 중에서 btn2 요소는 자체적으로 이벤트를 처리한다. 이때 btn2 요소는 자신이 발생시킨 이벤트가 전파되는 것을 
		 * 중단하여 자신에게 바인딩된 이벤트 핸들러만 실행되도록 한다.
		 * 
		 * 이처럼 stopPropagation 메소드는 하위 DOM 요소의 이벤트를 개별적으로 처리하기 위해 이벤트의 전파를 중단한다. 
		 */ 
	</script>
<body>
	
</body>
</html>
