  'use strict';

  /**
   * 리액트 클래스로 하거나

   */
  class LikeButton extends React.Component {
    //  extended
    constructor(props) {
      super(props);
      this.state = {liked: false};
      //Vue도 그렇지만 얘도 데이터 중심으로 움직인다.
    }
    //extended renderFunc
    render() {
      if (this.state.liked) { //true
        return 'You liked this.';
      }

      return e('button', {onClick: () => this.setState({liked: true})}, 'Like');
      //buttonTag, // @clickEvent = ()=> .this.setState({liked: true})} //  'innerHtml'
    }
  }
